{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
    <h1 class="is-size-1">Create Your Account</h1>
    <div class="columns">
        <div class="column">
            <div class="content is-medium">
                <form method="post">
                    {% csrf_token %}
                    {{ form|bulma }}
                    <button class="button is-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="column"></div>
    </div>
{% endblock body %}
